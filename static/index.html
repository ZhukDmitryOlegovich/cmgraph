<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<title>GraphicsJS Basic Example</title>
	<link rel="shortcut icon" href="/favicon.png">
	<link rel="stylesheet" href="/reset.css">
	<link rel="stylesheet" href="/main.css">
</head>

<body style="background-color: #b8b8b8;">
	<table>
		<tr>
			<th>

				<!-- <p>Положение: <input id="range" type="range" min="-200" max="200" step="1" value="100"></p> -->
				<p>Скорость:
					<span style="min-width: 50px; display: inline-block;">0.50</span>
					<input id="speed" type="range" min="-1" max="1" step="0.05" value="0.5"
						oninput="this.parentNode.children[0].innerText = (+this.value).toFixed(2);"
						onchange="this.parentNode.children[0].innerText = (+this.value).toFixed(2);">
				</p>
			</th>
			<th>
				<p>Состояние:
					<span id="status" style="min-width: 50px; display: inline-block;">0.00</span>
					<button id="left"> &#x23F4; </button>
					<button id="stop-start"> &#x23EF; </button>
					<button id="right"> &#x23F5; </button>
					<button id="refresh"> &#x1F504; </button>
				</p>
			</th>
		</tr>
	</table>
	<div class="wrap-row application">
		<div id="draw-container"></div>
		<div class="right-bar">
			<div id="figures">
				<div class="block-info" data-chosen="Circle" style="display: none;">
					<button class="delete-element" onclick="this.parentNode.remove()">x</button>
					<p class="with-select">
						Тип:<select onchange="this.parentNode.parentNode.dataset.chosen = this.value;">
							<option selected value="Circle">Circle</option>
							<option value="NonZeroLine">NonZeroLine</option>
							<option value="LineThroughZero">LineThroughZero</option>
						</select>
					</p>
					<p><tt>c</tt> := <input type="number" placeholder="0" style="width: 5em;">
						+ i * <input type="number" placeholder="0" style="width: 5em;"></p>
					<p class="need-disabled"><tt>r&#178;</tt> := <input type="number" placeholder="0" value="1"
							style="width: 5em;">
				</div>
				<button class="add-element">+</button>
				<div style="height: 100px;"></div>
			</div>
			<div id="tranzit">
				<div class="block-info" data-chosen="move" style="display: none;">
					<button class="delete-element" onclick="this.parentNode.remove()">x</button>
					<p class="with-select">
						Тип:<select onchange="this.parentNode.parentNode.dataset.chosen = this.value;">
							<option selected value="move">move</option>
							<option value="inverse">inverse</option>
							<option value="rotateAndScale">rotateAndScale</option>
							<option value="Mobius">Möbius</option>
						</select>
					</p>
					<p class="need-disabled"><tt>c</tt> := <input type="number" placeholder="0" style="width: 5em;">
						+ i * <input type="number" placeholder="0" style="width: 5em;"></p>
					<div class="need-mobius">
						<p class="need-disabled"><tt>a</tt> := <input type="number" placeholder="0" style="width: 5em;">
							+ i * <input type="number" placeholder="0" style="width: 5em;"></p>
						<p class="need-disabled"><tt>b</tt> := <input type="number" placeholder="0" style="width: 5em;">
							+ i * <input type="number" placeholder="0" style="width: 5em;"></p>
						<p class="need-disabled c"><tt>c</tt> := <input type="number" placeholder="0"
								style="width: 5em;">
							+ i * <input type="number" placeholder="0" style="width: 5em;"></p>
						<p class="need-disabled"><tt>d</tt> := <input type="number" placeholder="0" style="width: 5em;">
							+ i * <input type="number" placeholder="0" style="width: 5em;"></p>
						<div class="block-mobius-info move1">
							<p>Тип: move</p>
							<p class="need-disabled"><tt>c</tt> := <span class="left">0</span>
								+ i * <span>0</span></p>
						</div>
						<div class="block-mobius-info inverse">
							<p>Тип: inverse</p>
						</div>
						<div class="block-mobius-info rotateAndScale">
							<p>Тип: rotateAndScale</p>
							<p class="need-disabled"><tt>c</tt> := <span class="left">0</span>
								+ i * <span>0</span></p>
						</div>
						<div class="block-mobius-info move2">
							<p>Тип: move</p>
							<p class="need-disabled"><tt>c</tt> := <span class="left">0</span>
								+ i * <span>0</span></p>
						</div>
					</div>
				</div>
				<button class="add-element">+</button>
				<div style="height: 100px;"></div>
			</div>
		</div>
	</div>
	<!-- <script type="module" src="/math/test.js"></script> -->
	<script src="https://pixijs.download/release/pixi.min.js"></script>
	<!-- <script type="module" src="/graph/test.js"></script> -->
	<script type="module" src="/graph/test2.js"></script>
	<script type="module" src="/graph/index.js"></script>
	<script type="module">
		console.log(11);
		setTimeout(() => {
			console.log(12);
		}, 1000);
	</script>
</body>

</html>
